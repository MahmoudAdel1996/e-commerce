<div class="upper-header sticky-top bg-primary p-2">
    <div class="row justify-content-between">
        <div class="col-8">
            <form action="{% url 'search' %}" class="form-inline">
                <input class="form-control search-bar" name="search" value="{{request.GET.search}}" type="search" placeholder="Search">
                <button class="btn btn-default search-btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="col-4 text-right">
            {% if login %}
                <button class="btn text-light dropdown">
                    <a class="dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, {{ login.name }}</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <a href="{% url 'profile' %}" class="dropdown-item">Profile</a>
                        <a href="{% url 'account' %}" class="dropdown-item">My Account</a>
                        <a href="{% url 'logout' %}" class="dropdown-item">Log Out</a>
                    </div>
                </button>

            {% else %}
                <a class="btn text-light" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
                <a class="btn text-light" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% endif %}
            <a class="btn text-light" href="{% url 'cart' %}"><i class="fas fa-cart-plus"></i> Cart <span class="badge badge-light">0</span></a>
        </div>
    </div>
</div>
