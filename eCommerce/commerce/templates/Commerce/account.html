<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="{% static 'Commerce/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Commerce/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'Commerce/css/upperheader.css' %}">
    <link rel="stylesheet" href="{% static 'Commerce/css/navbar.css' %}">
</head>
<body>
    {% include "Commerce/upperheader.html" %}
    {% include "Commerce/navbar.html" %}

    <div class="container">
        <form method="post">{% csrf_token %}
          <div class="form-group">
            <label>User Name</label>
            <input name="username" value="{{login.name}}" type="text" class="form-control" disabled placeholder="User Name">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input name="email" value="{{login.email}}" type="email" class="form-control" disabled placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input name="password" value="{{login.password}}" type="password" class="form-control" placeholder="Password">
          </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="None">None</option>
                </select>
            </div>
          <div class="form-group">
            <label>Age</label>
            <input name="age" value="{{login.age}}" type="number" class="form-control" placeholder="age">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input name="phone" value="{{login.phone}}" type="text" class="form-control" placeholder="phone">
          </div>
          <div class="form-group">
            <label>Country</label>
            <input name="country" value="{{login.country}}" type="text" class="form-control" placeholder="country">
          </div>
          <div class="form-check mb-2">
              <input name="show_history" class="form-check-input show_history" type="checkbox" value="False" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Hide History Of Invoices From Profile From Other Users
              </label>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <br>

    <script src="{% static 'Commerce/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'Commerce/js/popper.min.js' %}"></script>
    <script src="{% static 'Commerce/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Commerce/js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'Commerce/js/scroll.js' %}"></script>
    <script src="{% static 'Commerce/js/upperheader.js' %}"></script>
    <script src="{% static 'Commerce/js/navbar.js' %}"></script>

    <script>
        $(function () {
            $('option[value="{{login.gender}}"]').attr('selected','True');
            var show_history = "{{ login.show_history }}";
            if(show_history === "False"){
                $('.show_history').attr('checked','checked');
            }else {
                $('.show_history').removeAttr('checked');
            }
        })
    </script>
</body>
</html>
